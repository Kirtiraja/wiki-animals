<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery.js"></script>
  <script src="js/scripts.js"></script>
  <title>Animal Wikipedia</title>
</head>
<body>
  <div class="container">
    <h1>Welcome to Animal Wkipedia!</h1>
    <h2>Come learn all about our favorite Himalayan wildlife!</h2>
    <h3>Please select an animal below to learn more about these noble creatures.</h3>
    <form id="animals">
      <div class="grid-container">
        <div class="grid-item"">
          <div class="radio">
            <label>
              <input type="radio" name="animal" value="panda">
              Red Panda
            </label>
          </div>
        </div>
        <div class="grid-item"">
          <div class="radio">
            <label>
              <input type="radio" name="animal" value="tahr">
              Tahr
            </label>
          </div>
        </div><div class="grid-item"">
          <div class="radio">
            <label>
              <input type="radio" name="animal" value="leopard">
              Snow Leopard
            </label>
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-danger">Submit!</button>
    </form>

    <div class="panda-info">
      <img src="images/redpanda.jpg" alt="redpanda">
      <p>This is info about a panda.</p>

    </div>
    <div class="tahr-info">
      <img src="images/tahr.jpg" alt="tahr">
      <p>This is info about a tahr.</p>
    </div>
    <div class="leopard-info">
      <img src="images/leopard.jpg" alt="leopard">
      <p>This is info about a leopard.</p>
    </div>
  </div>
</body>
</html>
